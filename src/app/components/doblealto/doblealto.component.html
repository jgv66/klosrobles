
<ion-col class="der" size="{{ tamano }}">

  <ion-grid no-padding fixed="true" >

    <ion-row>
      <ion-col size="12">
        <ion-label>{{ numero | number:"1.0-0" }}</ion-label>
      </ion-col>
    </ion-row>

    <ion-row [ngClass]="( numero < 0) ? 'srojo' : 'snegro' ">
      <ion-col *ngIf=" porcentaje " size="12">
        <ion-label>{{ porcentaje | number:"1.2-2" }}%</ion-label>
      </ion-col>
    </ion-row>

  </ion-grid> 

</ion-col>
