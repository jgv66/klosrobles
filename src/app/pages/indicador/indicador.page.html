<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ periodo }} / {{ nombre }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngIf=" nombre ">
    <ion-item lines="none" *ngFor="let serie of series">
      <ion-label>
        <ion-text>
          <h3>{{ serie.fecha | date }} -> {{ serie.valor | number:"1.2-2" }}</h3>
        </ion-text>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
